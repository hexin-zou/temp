  ###################                       监控模块                       ###################
  #####################################################################

  lersosa-kibana:
    image: kibana:9.0.1
    container_name: lersosa-kibana-prod
    build:
      context: ./elk
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-kibana
    ports:
      - "5601:5601"
    environment:
      I18N_LOCALE: zh-CN
    volumes:
      - ./elk/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    depends_on:
      lersosa-elasticsearch:
