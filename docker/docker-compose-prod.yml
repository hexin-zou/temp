version: '3.8'

services:
  #####################################################################
  ###################                       基础组件                       ###################
  #####################################################################

  lersosa-mysql:
    image: mysql:9.3.0
    container_name: lersosa-mysql-prod
    build:
      context: ./mysql
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-mysql
    ports:
      - "3306:3306"
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: Zcx@223852//
      MYSQL_DATABASE: lersosa-cloud
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
      - ./mysql/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -pZcx@223852//" ]
      interval: 10s
      timeout: 10s
      retries: 5
    privileged: true

  lersosa-sharding:
    image: apache/shardingsphere-proxy:5.5.2
    container_name: lersosa-sharding-prod
    build: ./sharding
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-sharding
    ports:
      - "3307:3307"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./sharding/conf/:/opt/shardingsphere-proxy/conf/
      - ./sharding/ext-lib:/opt/shardingsphere-proxy/ext-lib/
    depends_on:
      lersosa-mysql:
        condition: service_healthy

  lersosa-redis:
    image: redis:8.0.0
    container_name: lersosa-redis-prod
    build:
      context: ./redis
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-redis
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./redis/conf:/redis/config
      - ./redis/data/:/redis/data/
    command: "redis-server /redis/config/redis.conf"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ]
      interval: 5s
      timeout: 10s
      retries: 5
    privileged: true

  lersosa-minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: lersosa-minio-prod
    build:
      context: ./minio
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      TZ: Asia/Shanghai
      MINIO_ROOT_USER: lersosa
      MINIO_ROOT_PASSWORD: Zcx@223852//
      MINIO_COMPRESS: "o"
      MINIO_COMPRESS_EXTENSIONS: ""
      MINIO_COMPRESS_MIME_TYPES: ""
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio/
    command: server --address ':9000' --console-address ':9001' /data
    privileged: true

  lersosa-elasticsearch:
    image: elasticsearch:9.0.1
    container_name: lersosa-elasticsearch-prod
    build:
      context: ./elk
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      cluster.name: elasticsearch
      discovery.type: single-node
      xpack.security.enabled: true
      ELASTIC_PASSWORD: Zcx@223852//
      LOGSTASH_SYSTEM_PASSWORD: Zcx@223852//
      KIBANA_SYSTEM_PASSWORD: Zcx@223852//
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      ES_JAVA_LOCALE: zh_CN
    volumes:
      - ./elk/elasticsearch/plugins:/usr/share/elasticsearch/plugins
      - ./elk/elasticsearch/data:/usr/share/elasticsearch/data
      - ./elk/elasticsearch/logs:/usr/share/elasticsearch/logs
      - ./elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    healthcheck:
      test: [ "CMD-SHELL", "curl -u elastic:Zcx@223852// -s http://localhost:9200/_cluster/health | grep -E 'green|yellow'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  lersosa-rabbitmq:
    image: rabbitmq:4.1.0-management
    container_name: lersosa-rabbitmq-prod
    build:
      context: ./rabbitmq
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: lersosa
      RABBITMQ_DEFAULT_PASS: Zcx@223852//
    volumes:
      - ./rabbitmq/log:/var/log/rabbitmq
      - ./rabbitmq/data:/var/lib/rabbitmq

  #####################################################################
  ###################                       界面模块                       ###################
  #####################################################################

  lersosa-nginx-admin:
    image: crpi-qn9wg7g2bv3rmafm.cn-hangzhou.personal.cr.aliyuncs.com/leyramu/lersosa-interface-nginx:3.2.0
    container_name: lersosa-nginx-admin-prod
    build:
      context: ./nginx
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-nginx-admin
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/cert:/etc/nginx/cert
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/cache:/opt/cache/nginx
    privileged: true
    depends_on:
      lersosa-gateway:
        condition: service_healthy
    links:
      - lersosa-gateway

