    depends_on:
      lersosa-elasticsearch:
        condition: service_healthy

  lersosa-sky-oap:
    image: apache/skywalking-oap-server:10.2.0-java21
    container_name: lersosa-sky-oap-prod
    networks:
      lersosa-network-prod:
        aliases:
          - lersosa-sky-oap
    ports:
